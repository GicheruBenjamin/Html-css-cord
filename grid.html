<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 150px auto 100px;
            gap: 10px; /* Space between grid items */
            border: 2px solid #ddd;
            padding: 10px;
        }

        /* Grid Items */
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4a90e2;
            color: white;
            font-size: 18px;
            border: 1px solid #ccc;
        }

        /* Spanning Items */
        .grid-item-span {
            grid-column: span 2; /* Span across 2 columns */
            grid-row: span 2;    /* Span across 2 rows */
            background-color: #f06;
        }

        /* Explicit Placement */
        .grid-item-placement {
            grid-column: 3 / 4; /* Start at column 3, end at column 4 */
            grid-row: 1 / 3;    /* Start at row 1, end at row 3 */
            background-color: #50c878;
        }
    </style>
</head>
<body>
    <h1>CSS Grid Demonstration</h1>
    <p>The grid layout below demonstrates key CSS Grid properties and options.</p>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item-span">Span 2x2</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item-placement">Custom Placement</div>
        <div class="grid-item">9</div>
    </div>
</body>
</html>
